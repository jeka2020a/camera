    <section class="photo">
        <div class="photo__block">
            <div class="container">
                <div class="photo__box">
                    <div class="photo__message">
                        <p class="photo__warning">
                            Please, use mobile phone for that
                        </p>
                        <p class="photo__warning-mobile">
                            Please, take a photo
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Take a photo</label>
                        <input accept='image/*' capture='camera' class="form-control" type="file" id="formFile">
                    </div>
                    <video id="video" width="100%" autoplay></video>
                    <canvas as id="canvas" width="100%" class="photo__canvas"></canvas>
                </div>
                <div class="photo__buttonBox">
                    <button id="start__camera" class="photo__button">
                        Start camera <span class="photo__button-redball"></span>
                    </button>
                    <button id="take__photo" class="photo__butt_control_panel">
                        <img class="photo__button-icon" width="25" height="25" src="https://img.icons8.com/ios-filled/50/camera--v3.png" alt="camera--v3"/>
                    </button>
                    <button id="take__upload" class="photo__butt_control_panel">
                        <img class="photo__button-icon" width="25" height="25" src="https://img.icons8.com/pastel-glyph/64/upload--v1.png" alt="upload--v1"/>
                    </button>
                    <button type="submit" class="photo__butt_control_panel" id="close__camera">
                        <img class="photo__button-icon" width="25" height="25" src="https://img.icons8.com/ios-filled/50/FA5252/close-window.png" alt="close-window"/>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="camera.js"></script>
